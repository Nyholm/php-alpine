name: package-build

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      APK_MAINTAINER: ${{ secrets.APK_MAINTAINER }}
      APK_PACKAGER: ${{ secrets.APK_PACKAGER }}
      BINTRAY_USERNAME: ${{ secrets.BINTRAY_USERNAME }}
      BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}

    strategy:
      matrix:
        alpine: [ "3.12", "3.11" ]
        php: [ "8.0", "7.4" ]

    steps:
      - uses: actions/checkout@v1
      - name: build-wip
      - env:
        APK_MAINTAINER: ${{ secrets.APK_MAINTAINER }}
        APK_PACKAGER: ${{ secrets.APK_PACKAGER }}
        BINTRAY_USERNAME: ${{ secrets.BINTRAY_USERNAME }}
        BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
        ALPINE_VERSION: ${{ matrix.alpine }}
        PHP_VERSION: ${{ matrix.php }}
      - run: echo ${{ secrets.PHP_ALPINE_RSA }} > .abuild/php-alpine.rsa
      - run: echo ${{ secrets.PHP_ALPINE_RSA_PUB }} > .abuild/php-alpine.rsa.pub
      - run: docker-compose run shell ./build --full
